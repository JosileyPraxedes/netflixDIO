<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Netflix Clone - assistir a séries online, assistir a filmes online</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu">
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">HOUSE OF CARDS</h3>
                <p class="description">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar
                    Washington.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        <a href="https://www.netflix.com/br/">ASSISTIR AGORA</a>
                    </button>
                    <button href="https://www.netflix.com/br/title/70178217" role="button" class="button">
                        <i class="fas fa-info"></i>
                        <a href="https://www.netflix.com/br/title/70178217">MAIS INFORMAÇÕES</a>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="">

            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b627fdea83.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
